<section>
    <h1 class="titulo">Formulario de Contacto</h1>
    <form>

        <div>
            <label for="Nombre">Nombre y apellido</label>
        <input type="text" id="Nombre">
        </div>

        <div><label for="Dni">Número de Dni</label>
            <input type="number" id="Dni">
        </div>

        <div><label for="Teléfono">Número de teléfono</label>
            <input type="tel" id="Teléfono">
        </div>

        <div>
            <label for="Correo">Correo electrónico</label>
            <input type="email" id="Correo">
        </div>

        <div>
            <p>Género</p>

            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino">

            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino">
        </div>

        <div>
            <label for="opciones">Elije un destino</label>

            <select id="opciones">
                <option disabled>--</option>
                <option value="">Brasil</option>
                <option value="">España</option>
                <option value="">Argentina</option>
            </select>
        </div>

        <div>
            <label for="mensaje">Dejanos tu mensaje</label>
            <textarea id="mensaje" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
        </div>

    </form>
</section>
